[DEFAULT]
rootwrap_config=/etc/cinder/rootwrap.conf
sql_connection = mysql://${saltmine_openstack_cinder_user}:${saltmine_openstack_cinder_pass}@${saltmine_openstack_keystone_ip}/cinder
api_paste_confg = /etc/cinder/api-paste.ini
iscsi_helper=ietadm
